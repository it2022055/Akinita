<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Update Properties</title>
    <link th:href="@{/css/users.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="main-content">
    <form class="form">
        <div th:if="${ not#lists.isEmpty(properties)}">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Estate Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="property : ${properties}">
                    <td th:text="${property.getId()}"></td>
                    <td th:text="${property.getEstateName()}"></td>
                    <td th:if="${property.getId()}"><a class="btn btn-info" th:href="@{/Service/AcceptListings/{id}(id=${property.id})}">Change Visibility</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${ #lists.isEmpty(properties)}">
            No updatable properties found!
        </div>
    </form>
</div>
</body>
</html>
