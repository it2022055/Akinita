<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Search</title>
    <link rel="stylesheet" href="styles.css"> <!-- Αν έχεις εξωτερικό αρχείο CSS -->
</head>
<body>
<header>
    <h1>Property Search Results</h1>
</header>

<main>
    <!-- Έλεγχος αν η λίστα properties είναι κενή -->
    <div th:if="${#lists.isEmpty(properties)}">
        <p>No properties found matching your criteria.</p>
    </div>

    <!-- Εμφάνιση των αποτελεσμάτων, αν η λίστα δεν είναι κενή -->
    <div th:unless="${#lists.isEmpty(properties)}">
        <table class="properties-table">
            <thead>
            <tr>
                <th>Location</th>
                <th>Property Type</th>
                <th>Price</th>
                <th>Size (m²)</th>
                <th>Building Fees</th>
                <th>Construction Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="property : ${properties}">
                <td th:text="${property.estateName}">Estate Name</td>

            </tr>
            </tbody>
        </table>
    </div>
</main>

<footer>
    <p>&copy; 2025 Property Finder. All rights reserved.</p>
</footer>
</body>
</html>
